<!DOCTYPE html>
<html>
<head>
  <title>Employee Payment</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }

    h1 {
      background: #4CAF50;
      color: white;
      margin: 0 -20px 20px -20px;
      padding: 20px;
      font-size: 28px;
    }

    input, select {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #payments {
      margin-top: 30px;
    }

    #payments div {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    /* Password Modal Style */
    #passwordModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #passwordBox {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
    }

    #passwordBox input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #passwordBox button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #mainContent {
      display: none;
    }
  </style>
</head>
<body>

<div id="passwordModal">
  <div id="passwordBox">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Enter Password">
    <button onclick="checkPassword()">Submit</button>
    <p id="error" style="color: red; display: none;">Incorrect Password</p>
  </div>
</div>

<div id="mainContent">
  <h1>Employee Payment</h1>
  <input type="text" id="empName" placeholder="Employee Name">
  <input type="number" id="salary" placeholder="Salary Amount">
  <select id="status">
    <option value="">Select Payment Status</option>
    <option value="Pay">Pay</option>
    <option value="Balance">Balance</option>
  </select>
  <br>
  <button onclick="savePayment()">Save Payment</button>
  <div id="payments"></div>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwyFnbFcZr2C7XKH0aKHe2fltaEoQunJMahv5KIBRZgE67ZiyDh4wKumTOWZbPT4lz_xg/exec";

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    const modal = document.getElementById("passwordModal");
    const content = document.getElementById("mainContent");
    const error = document.getElementById("error");

    if (input === "2005") {
      modal.style.display = "none";
      content.style.display = "block";
      displayPayments();
    } else {
      error.style.display = "block";
    }
  }

  function savePayment() {
    const name = document.getElementById("empName").value.trim();
    const salary = document.getElementById("salary").value.trim();
    const status = document.getElementById("status").value;

    if (!name || !salary || !status) {
      alert("Please fill all fields.");
      return;
    }

    const formData = new FormData();
    formData.append("name", name);
    formData.append("salary", salary);
    formData.append("status", status);

    fetch(scriptURL, {
      method: "POST",
      body: formData
    })
    .then(res => res.text())
    .then(() => {
      document.getElementById("empName").value = '';
      document.getElementById("salary").value = '';
      document.getElementById("status").value = '';
      displayPayments();
    })
    .catch(err => {
      alert("Error: " + err);
    });
  }

  function displayPayments() {
    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        const paymentsDiv = document.getElementById("payments");
        paymentsDiv.innerHTML = "";
        data.reverse().forEach(entry => {
          const color = entry.status === "Pay" ? "red" : "green";
          const label = entry.status === "Pay" ? "âœ… Pay" : "ðŸ’° Balance";
          const div = document.createElement("div");
          div.innerHTML = <strong style="color:${color}">${entry.name}</strong>: â‚¹${entry.salary} - ${label};
          paymentsDiv.appendChild(div);
        });
      });
  }
</script>

</body>
</html>
