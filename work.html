<!DOCTYPE html>
<html>
<head>
  <title>Work Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      padding: 20px;
      text-align: center;
    }

    h1 {
      background: green;
      color: white;
      padding: 15px;
      margin: -20px -20px 20px -20px;
    }

    input, textarea {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    textarea {
      height: 120px;
    }

    button {
      background: green;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: green;
    }

    #notes {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    #notes div {
      background: white;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
      position: relative;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    /* Modal Style */
    .modal {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      z-index: 999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .modal-content input {
      width: 100%;
      margin-top: 15px;
    }

  </style>
</head>
<body>

<!-- Modal Password -->
<div id="passwordModal" class="modal">
  <div class="modal-content">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
  </div>
</div>

<h1>Work Notes</h1>

<input type="text" id="userName" placeholder="Your Name"><br>
<textarea id="noteContent" placeholder="Write your work note here..."></textarea><br>
<button onclick="saveNote()">Save Note</button>
<hr>
<div id="notes"></div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbyHJiCn5DMQJJ-rrYOfvqQ8OyC9q88ePuqnl32aK0nAZp9bQIAesIp7hHOMXFMki9kUyg/exec"; // Replace this with your Apps Script Web App URL

  // Password protection
  function checkPassword() {
    const password = document.getElementById("passwordInput").value;
    if (password === "2005") {
      document.getElementById("passwordModal").style.display = "none";
      fetchNotes();
    } else {
      alert("Incorrect password!");
    }
  }

  function saveNote() {
    const name = document.getElementById("userName").value.trim();
    const note = document.getElementById("noteContent").value.trim();
    if (!name || !note) {
      alert("Please fill both name and note.");
      return;
    }

    const formData = new FormData();
    formData.append("action", "add");
    formData.append("name", name);
    formData.append("note", note);

    fetch(scriptURL, {
      method: "POST",
      body: formData
    })
    .then(res => res.text())
    .then(() => {
      document.getElementById("userName").value = "";
      document.getElementById("noteContent").value = "";
      fetchNotes();
    })
    .catch(err => alert("Error: " + err));
  }

  function fetchNotes() {
    fetch(scriptURL + "?action=read")
      .then(res => res.json())
      .then(data => {
        const notesDiv = document.getElementById("notes");
        notesDiv.innerHTML = "";

        data.reverse().forEach(row => {
          const [id, name, note] = row;
          const div = document.createElement("div");
          div.innerHTML = `
            <strong>${name}</strong><br>
            <p>${note}</p>
            <button class="delete-btn" onclick="deleteNote('${id}')">Delete</button>
          `;
          notesDiv.appendChild(div);
        });
      });
  }

  function deleteNote(id) {
    const formData = new FormData();
    formData.append("action", "delete");
    formData.append("id", id);

    fetch(scriptURL, {
      method: "POST",
      body: formData
    })
    .then(res => res.text())
    .then(() => fetchNotes())
    .catch(err => alert("Delete error: " + err));
  }
</script>

</body>
</html>
